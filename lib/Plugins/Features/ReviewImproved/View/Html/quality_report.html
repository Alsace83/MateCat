<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Quality Report - MateCat</title>
    <meta name="description" content="Matecat allows you to get more matches than any other CAT tool."/>
    <meta name="viewport" content="width=device-width"/>
    <link href="${basepath}public/css/common.css?build=${build_number}" rel="stylesheet" type="text/css" />
    <link href="${basepath}public/css/style.css?build=${build_number}" rel="stylesheet" type="text/css" />
    <link href="${basepath}public/css/editlog.css?build=${build_number}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="${basepath}public/css/manage.css?build=${build_number}"/>

    <script type="text/javascript">
        var config = {
            basepath: '${basepath | string:/}'
        };
    </script>
    <script type="text/javascript" src="${basepath}public/js/lib/jquery.js?build=${build_number}"></script>
    <script type="text/javascript" src="${basepath}public/js/lib/jquery.cookie.js?build=${build_number}"></script>
    <script type="text/javascript" src="${basepath}public/js/common.js?build=${build_number}"></script>
    <script type='text/javascript' src="${basepath}public/js/logout.js?build=${build_number}"></script>
</head>

<body>

<header style="padding-bottom:5px" >
    <div class="wrapper">
        <a href="${basepath}" class="logo"></a>

        <a tal:attributes="href translate_url"  class="downloadtr-button backbtn" >< Back to Translation</a>

    </div>
</header>



<div class="wrapper">

    <h1>Quality Report - Project: <span id="pname" tal:content="project/name">Project</span></h1>

    <table class="tablestats" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <th>Creation date</th>
            <td><span tal:content="project/create_date"></span></td>

            <th>Language pair</th>
            <td><span tal:content="job/source"></span> - <span tal:content="job/target"></span></td>

            <th>Vendor</th>
            <td><span tal:content="project_meta/vendor"></span></td>
        </tr>
        <tr>
            <th>Project number</th>
            <td><span tal:content="project/id"></span></td>

            <th>Total source words count</th>
            <td><span tal:content="project_meta/total_source_words"></span></td>

            <th>File name</th>
            <td><span tal:content="project/name"></span></td>
        </tr>
        <tr>
            <th>Percentage reviewed</th>
            <td><span tal:content="job_meta/percentage_reviewed"></span></td>

            <th>Pass/Fail</th>
            <td><span tal:content="job_meta/pass_fail_string"></span></td>

            <th>Score</th>
            <td><span tal:content="job_meta/score"></span></td>
        </tr>

    </table>

    <div tal:repeat="file files">
        <h2>File name: <span tal:content="file/filename"></span></h2>

        <div tal:repeat="segment file/segments">
            <div tal:content="segment/original_translation"></div>
        </div>
    </div>

    <table class="tablestats continue" width="100%" border="0" cellspacing="0" cellpadding="0">

        <tbody><tr>
            <th>Segment ID</th>
            <th>Words</th>
            <th>Time-to-edit (TTE)</th>
            <th width="100">Secs/Word</th>
            <th>Post-editing effort (PEE)</th>
        </tr>

        <tr>
            <td><a href="/translate/testfile.xlf/en-US-it-IT/89-204799e00a7c#20858">20858</a></td>
            <td>14</td>
            <td>01m:03s</td>
            <td title="A statistically relevant time-to-edit is considered to be beetween 0.25s/word and 30s/word. Red marked segments are excluded from statistics.">4.5s</td>
            <td>100%</td>
        </tr>
        </tbody></table>


</div>


<script src="${basepath}public/js/lib/snapengage.js"></script>

</body>
</html>
