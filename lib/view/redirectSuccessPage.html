
<html lang="en">
	<head>
		<title>Redirecting to your order</title>
		<script src="${basepath}public/js/lib/jquery.js"></script>
		<script>
			var config = {
				prova: '${prova}',
				data: [
					{
						id: "12345",
						source: "IT",
						target: "EN",
						words: 145
					},
					{
						id: "12346",
						source: "IT",
						target: "FR",
						words: 38
					},
				]
			}
			$(document).ready(function() {
				var data = JSON.stringify(config.data);
				$('#sessionData').val(data);
				$('#redirectForm').submit();
			});
	
		</script>
	</head>
	<body>
		<form style="visibility: hidden" id="redirectForm" action="https://www.translated.home/mcl/review.php" method="POST">
			<input type="hidden" id="sessionData" name="data" value="" />
		</form>
	</body>
</html>
