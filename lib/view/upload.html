<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Translate - Project_Name - Job_ID </title>
        <link rel="shortcut icon" href="/public/img/favicon.ico" />
        <link href="/public/css/style.css" rel="stylesheet" type="text/css" />
        <link href="/public/css/upload.css" rel="stylesheet" type="text/css" />
        <script src="/public/js/lib/jquery.js" type="text/javascript"></script>
        <script type="text/javascript" language="javascript" src="/public/js/new-project.js"></script>     
    </head>

    <body>
        <header>
            <div class="wrapper">   
                <a href="#"><img src="/public/img/logo.png" class="logo" /></a>
            </div>
        </header>
        <div class="wrapper-upload">
            <h1>Translate an XLIFF file</h1>
            <div class="translate-box">
                <h2>Project name</h2>
                <input name="" type="text" class="upload-input"/>
            </div>

            <div class="translate-box">
                <h2>From:</h2>
                <select name="source-lang">
                    <option value="en-GB">English</option>
                    <option value="it-IT">Italian</option>
                    <option value="fr-FR">French</option>
                    <option value="de-DE">German</option>
                </select>
            </div>

            <div class="translate-box">
                <h2>To:</h2>
                <select name="target-lang">
                    <option value="en-GB">English</option>
                    <option value="it-IT">Italian</option>
                    <option value="fr-FR">French</option>
                    <option value="de-DE">German</option>
                </select>
                <br />
                <!--<a href="#" id="multiple-link">Multiple languages?</a>-->
            </div>


            <div class="cl"></div>
            <table width="100%" border="0" cellpadding="0" cellspacing="0" class="upload-files drag" role="presentation" >
                <tr>
                    <td colspan="6">
                        <br />
                        <strong>Drag and drop</strong> your XLIFF here. <br />
                        <br />
                        or<br />
                        <br />
                        <input name="" type="file" />
                        <br />
                        <br /></td>
                </tr>
            </table>
            <input name="" type="button" class="uploadbtn disabled" value="Start Translating" disabled="disabled" />
        </div>
    </body>
</html>
