<div class="wrapper">

    <h1 style="align:center; margin-bottom:75px; margin-top: 75px; font-size: 40px;">Post Editing Effort table</h1>


    <table class="tablestats revision" width="80%" border="0" cellspacing="0" cellpadding="0">
        <thead></thead>
        <tbody></tbody>
    </table>


    <script type="text/javascript">


        /*<![CDATA[*/
        var langStats =
        ${dataLangStats}
        /*]]>*/

        var data = [];
        var columnOrderCurr = '';

        var n = 0;
        for ( key in langStats ) {
            data.push( {
                SOURCE: langStats[n].source,
                TARGET: langStats[n].target,
                PEE: (langStats[n].pee + "% " + " (±" + langStats[n].peeSigma + ")"),
                "TOTAL WORD COUNT": (langStats[n].totalwordPEE)
            } );

            n++;
        }

        //        &#8593
        //        &#8595
        function transform( attrName ) {
            d3.select( "tbody" ).selectAll( "tr" ).remove();

// Header
            var th = d3.select( "thead" ).selectAll( "th" )
                    .data( jsonToArray( data[0] ) )
                    .enter().append( "th" )
                    .attr( "onclick", function ( d, i ) {
                                return "transform('" + d[0] + "');";
                            }
                    )
                    .text( function ( d ) { return d[0]; } )

// Rows
            var tr = d3.select( "tbody" ).selectAll( "tr" )
                    .data( data )
                    .enter().append( "tr" )
                    .sort( function ( a, b ) {
                        if ( a == null || b == null ) {
                            return 0;
                        }
                        else {
                            
                            if ( attrName == columnOrderCurr ) {

                                columnOrderCurr = "";
                                $( "span" ).remove()
                                $( "th:contains('" + attrName + "')" ).append( "<span> ↓ </span>" );
                                return -(compareMy( a[attrName], b[attrName] ));
                            }
                            else {
                                columnOrderCurr = attrName;
                                $( "span" ).remove()
                                $( "th:contains('" + attrName + "')" ).append( "<span> ↑ </span>" );

                                return (compareMy( a[attrName], b[attrName] ));
                            }
                        }
                    } );

// Cells
            var td = tr.selectAll( "td" )
                    .data( function ( d ) { return jsonToArray( d ); } )
                    .enter().append( "td" )
                    .attr( "onclick", function ( d, i ) { return "transform('" + d[0] + "');";} )
                    .text( function ( d ) { return d[1]; } );


        }

        function compareMy( a, b ) {


            if ( a.indexOf( " %" ) > -1 ) {
                var a = a.split( " %" )[0];
                var b = b.split( " %" )[0];
            }

            if ( isNaN( a ) || isNaN( b ) ) {
                var a = a.toLowerCase();
                var b = b.toLowerCase();

                return a > b ? 1 : a == b ? 0 : -1;

            }
            else {

                return parseFloat( a ) > parseFloat( b ) ? 1 : parseFloat( a ) == parseFloat( b ) ? 0 : -1;

            }
        }


        function jsonKeyValueToArray( k, v ) {
            return [k,
                v];
        }

        function jsonToArray( json ) {
            var ret = new Array();
            var key;
            for ( key in json ) {
                if ( json.hasOwnProperty( key ) ) {
                    ret.push( jsonKeyValueToArray( key, json[key] ) );
                }
            }
            return ret;
        }
        ;


    </script>
