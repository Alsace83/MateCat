<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<header metal:define-macro="main_header">
    <p class="warning" tal:condition="php:supportedBrowser EQ -1" >
        MateCAT was not tested with this browser.<br/>
        Please, use Google Chrome or Mozilla Firefox
    </p>
    <div class="wrapper">
        <div class="logo-menu">
            <a href="${basepath}" class="logo">
            </a>
        </div>
        <div class="breadcrumbs file-list">
            <div class="icon-container">
                <img src="/public/img/icons/icon-folder.svg" alt="" />
                <span><span tal:replace="jid">---</span></span>
            </div>
            <a href="#" onClick="return false" id="pname" tal:content="pname">Project</a>
        </div>

        <div class="action-menu">
            <a href="#" class="btn-action">
                    <img src="/public/img/icons/icon-download.svg"/>
            </a>
            <a href="#" class="btn-action">
                    <img src="/public/img/icons/icon-QR-line.svg"/>
            </a>
            <a href="#" class="btn-action">
                    <img src="/public/img/icons/icon-QA-line.svg"/>
            </a>
            <a href="#" class="btn-action">
                    <img src="/public/img/icons/icon-comments.svg"/>
                    <span class="badge">1</span>
            </a>
            <a href="#" class="btn-action">
                    <img src="/public/img/icons/icon-search.svg"/>
            </a>
            <a href="#" class="btn-action">
                    <img src="/public/img/icons/icon-filter.svg"/>
            </a>
            <a href="#" class="btn-action">
                    <img id="icon-settings" src="/public/img/icons/icon-settings-blue.svg"/>
            </a>
            <a href="#" class="btn-action">
                    <img src="/public/img/icons/icon-3dots.svg"/>
            </a>
        </div>  <!-- .action-menu -->

        <div class="profile-menu">
            <div class="column-separator"></div>
            <div>
                <a href="#" class="btn-action">
                    <img src="/public/img/icons/icon-manage.svg"/>
                </a>
            </div>
            <div metal:use-macro="${php: INIT::$TEMPLATE_ROOT}/common.html/login_includes" />
        </div>
    </div>   <!-- .wrapper -->

    <!-- Mount point subHeader -->
    <div id="header-bars-wrapper">

    </div>

    <div class="qa-wrapper"></div>



</header>
</body>

</html>
