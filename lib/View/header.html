<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<header metal:define-macro="main_header">

    <p class="warning" tal:condition="php:supportedBrowser EQ -1">
        MateCAT was not tested with this browser.<br/>
        Please, use Google Chrome or Mozilla Firefox
    </p>

    <div class="wrapper">

        <div class="logo-menu">
            <a href="${basepath}" class="logo">
            </a>
        </div> <!-- .logo-menu -->

        <div class="breadcrumbs file-list">
            <div class="icon-container">
                <span id="project-badge"><span tal:replace="jid">---</span></span>
                <img src="/public/img/icons/icon-folder.svg" alt=""/>
            </div>
            <a href="#" onClick="return false" id="pname" tal:content="pname">Project</a>
        </div> <!-- .breadcrumbs -->

        <div class="action-menu">
            <div class="action-submenu ui floating dropdown" id="action-download">
                <div class="menu">
                    <div class="item" data-value="draft">Draft</div>
                    <div class="item" data-value="original">Original</div>
                    <div class="item" data-value="xlif">Export XLIF</div>
                    <div class="item" data-value="tmx">Export Job TMX</div>
                </div>
            </div>

            <a class="action-submenu ui floating" href="${quality_report_href}" target="_blank" id="action-QR" > </a>

            <div class="action-submenu ui floating" id="notifbox">
                <a id="point2seg"><span class="numbererror"></span></a>
            </div>

            <div class="action-submenu ui floating dropdown" id="action-comments">
                <span class="badge">1</span>
            </div>

            <div class="action-submenu ui floating dropdown" id="action-search" style="display: none" title="Search or Filter results">
            </div>

            <div class="action-submenu ui floating dropdown" id="action-filter">
            </div>

            <div class="action-submenu ui floating dropdown" id="action-settings">

            </div>

            <div class="action-submenu ui floating dropdown" id="action-three-dots">
                <!--<a href="#" class="btn-action" id="action-three-dots"> </a>-->
                <div class="menu">
                    <div class="item" data-value="revise">Revise/Translate</div>
                    <div class="item" data-value="analisys">Volume analisys</div>
                    <div class="item" data-value="target">Export XLIF to target</div>
                </div>
            </div>
        </div>  <!-- .action-menu -->


        <div class="profile-menu">
            <div class="column-separator"></div>
            <div>
                <a href="#" class="action-submenu">
                    <img src="/public/img/icons/icon-manage.svg"/>
                </a>
            </div>
            <div metal:use-macro="${php: INIT::$TEMPLATE_ROOT}/common.html/login_includes"/>
        </div> <!-- .profile-menu -->

    </div>   <!-- .wrapper -->

    <!-- Mount point subHeader -->
    <div id="header-bars-wrapper">

    </div>

    <div class="qa-wrapper">

    </div>


</header>
</body>

</html>
