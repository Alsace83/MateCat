<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Manage Projects - Matecat</title>
    <meta name="description" content="Matecat allows you to get more matches than any other CAT tool."/>
    <meta name="viewport" content="width=device-width"/>

    <div metal:use-macro="${php: INIT::$TRACKING_CODES_VIEW_PATH}/external_sources.html/header_common"/>

    <script type="text/javascript" src="${basepath}public/js/build/libs.js?build=${build_number}"></script>

    <script type="text/javascript" src="${basepath}public/js/build/common.js?build=${build_number}"></script>
    <script type="text/javascript" src="${basepath}public/js/build/manage.js?build=${build_number}"></script>
    <script type="text/javascript" src="${basepath}public/js/build/react.js?build=${build_number}"></script>
    <script type="text/javascript" src="${basepath}public/js/build/cat-react.js?build=${build_number}"></script>

    <link href="${basepath}public/css/build/manage-build.css?build=${build_number}" rel="stylesheet" type="text/css"/>

    <script type="text/javascript">
        var config = {
            basepath: '${basepath | string:/}',
            hostpath: '${hostpath | string:/}',
            v_analysis: ${v_analysis},
            enable_omegat: ${enable_omegat},
            enable_outsource: ${enable_outsource | string:false},
            outsource_service_login : '${outsource_service_login}',
            splitEnabled: ${split_enabled},
            enableMultiDomainApi: ${enableMultiDomainApi | string:false},
            ajaxDomainsNumber: ${ajaxDomainsNumber | string:false}
        };
    </script>
</head>

<body tal:condition="not:supportedBrowser" >
    <div metal:use-macro="unsupported_browser.html/unsupported"/>
</body>

<body tal:condition="supportedBrowser" class="manage">
<header>
</header>

<div id="manage-container" class="new-container">
    <div class="ui active inverted dimmer">
        <div class="ui massive text loader">Loading Projects</div>
    </div>
</div>
